<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A weather dashboard using server APIs, Bootstrap and jQuery"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
	 <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
	<header class="container-fluid text-center text-white bg-dark p-2 weather-header">
	  <h1>Weather Dashboard</h1>
	</header>
 
	<!-- max-width for ultra wide resolutions -->
	<div class="container-fluid" style="max-width: 1400px">
	  <div class="row">
		 <aside class="col-lg-3 pb-3">
			<h2 id="form-heading" class="mt-1 h3 form-label">
			  Search for a City:
			</h2>
			<form id="search-form" class="form">
			  <div class="form-inline form-group">
				 <div class="input-group flex-column justify-content-start">
					<input class="form-input weather-search" type="text" id="search-input" placeholder="London"
					  aria-labelledby="form-heading" aria-controls="today forecast" />
					<div class="input-group-append">
					  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
						 Search
					  </button>
					  <hr class="hr weather-hr"/>
					</div>
				 </div>
			  </div>
			</form>
			<div class="list-group" id="history"></div>
		 </aside>
 
		 <div class="col-lg-9 pb-3">
			<section id="today" class="row mt-3 current-row" role="region" aria-live="polite">
				<div class="col current-column">
					<div class="row">
						<div class="col-2 city">London</div>
						<div class="col-2 date">Date</div>
						<div class="col-1 today-icon">Icon</div>
					</div>
						<div class="temperature">Temperature</div>
						<div class="wind">Wind</div>
						<div class="humidity">Humidity</div>
				</div>
			</section>
			
				<h3>5-day Forecast</h3>
		
			<section id="forecast" class="row mt-3 forecast-row" role="region" aria-live="polite">

					<div class="card col-2">
						<div class="day1 date">Day1</div>
						<div class="day1-icon">Icon</div>
						<div class="today-temperature">Temperature</div>
						<div class="today-wind">Wind</div>
						<div class="today-humidity">Humidity</div>
					</div>
					<div class=" card col-2">
						<div class="day2 date">Day2</div>
						<div class="day2-icon">Icon</div>
						<div class="temperature">Temperature</div>
						<div class="wind">Wind</div>
						<div class="humidity">Humidity</div>
					</div>
					<div class="card col-2">
						<div class="day3 date">Day3</div>
						<div class="day3-icon">Icon</div>
						<div class="temperature">Temperature</div>
						<div class="wind">Wind</div>
						<div class="humidity">Humidity</div>
					</div>
					<div class="card col-2">
						<div class="day4 date">Day4</div>
						<div class="day4-icon">Icon</div>
						<div class="temperature">Temperature</div>
						<div class="wind">Wind</div>
						<div class="humidity">Humidity</div>
					</div>
					<div class="card col-2">
						<div class="day5 date">Day5</div>
						<div class="day5-icon">Icon</div>
						<div class="temperature">Temperature</div>
						<div class="wind">Wind</div>
						<div class="humidity">Humidity</div>
					</div>
				
			</section>
		 </div>
	  </div>
	</div>
 
	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/script.js"></script>
 </body>
</html>
